<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="icon" href="../Netflix clone/images/t icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="../Netflix clone/Assets/logo.png" alt="Netflix Logo" class="logo">
            <div class="nav-buttons">
                <select class="language">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
                <button class="signin">Sign In</button>
            </div>
        </nav>

        <div class="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p class="subtitle">Watch anywhere. Cancel anytime.</p>
            <p class="description">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-box">
                <input type="email" placeholder="Email address" required>
                <button class="get-started">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
